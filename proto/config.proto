syntax = "proto2";
package proto;

import "input.proto";
import "enums.proto";
import "device.proto";

message Profile {
  repeated Mapping mappings = 1;
  required string name = 2;
  repeated Mapping activationMethod = 3;
  required SubType deviceToEmulate = 4;
}

message Config {
  repeated Device devices = 1;
  required FaceButtonMappingMode faceButtonMappingMode = 2;
  repeated Profile profiles = 3;
}
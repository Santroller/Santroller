syntax = "proto2";
package proto;

import "input.proto";
import "enums.proto";
import "device.proto";

message Profile {
  required uint32 uid = 1;
  required FaceButtonMappingMode faceButtonMappingMode = 2;
  repeated ActivationTrigger activationMethod = 3;
  repeated Mapping mappings = 4;
  required string name = 5;
  required SubType deviceToEmulate = 6;
  required bool defaultProfile = 7;
}

message SpecificUsbDevice {
  required uint32 vid = 1;
  required uint32 pid = 2;
}

message ProfileAssignmentInfo {
  oneof assignment {
    ConsoleType consoleType = 1;
    WiiExtType wiiExt = 2;
    PS2ControllerType ps2Cnt = 3;
    SubType usbType = 4;
    SpecificUsbDevice usbDevice = 5;
    bool catchall = 6;
  }
}

message ProfileAssignment {
  required uint32 uid = 1;
}


message Config {
  repeated Device devices = 1;
  repeated ProfileAssignmentInfo info = 2;
  repeated Profile profiles = 3;
}

message ConfigInfo {
  required int32 dataSize = 1;
  required int32 dataCrc = 2;
  required int32 magic = 3;
}

message GetActiveProfiles {
  repeated int32 profiles = 1;
}

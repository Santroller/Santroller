syntax = "proto2";
package proto;

import "input.proto";
import "enums.proto";
import "device.proto"; 

message Profile {
  required FaceButtonMappingMode faceButtonMappingMode = 1;
  repeated ActivationTrigger activationMethod = 2;
  repeated Mapping mappings = 3;
  required string name = 4;
  required SubType deviceToEmulate = 5;
  required bool defaultProfile = 6;
  required uint32 uid = 7;
}

message Config {
  repeated Device devices = 1;
  repeated Profile profiles = 2;
}

message ConfigInfo {
  required int32 dataSize = 1;
  required int32 dataCrc = 2;
  required int32 magic = 3;
  required uint32 currentProfile = 4;
}

message SetProfileCommand {
  required uint32 profileId = 1;
}
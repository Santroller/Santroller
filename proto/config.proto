syntax = "proto2";
package proto;

import "input.proto";
import "enums.proto";
import "device.proto"; 

message Profile {
  required uint32 uid = 1;
  required FaceButtonMappingMode faceButtonMappingMode = 2;
  repeated ActivationTrigger activationMethod = 3;
  repeated Mapping mappings = 4;
  required string name = 5;
  required SubType deviceToEmulate = 6;
  required bool defaultProfile = 7;
}


message Config {
  repeated Device devices = 1;
  repeated Profile profiles = 2;
}

message ConfigInfo {
  required int32 dataSize = 1;
  required int32 dataCrc = 2;
  required int32 magic = 3;
}

message GetActiveProfiles {
  repeated int32 profiles = 1;
}

message SetProfileCommand {
  required uint32 profileId = 1;
}